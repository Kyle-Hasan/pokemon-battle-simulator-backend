type Query {
  pokemonSpecies: PokemonSpecies
  allPokemon(ids: [String!]): [PokemonSpecies!]!
  getAllUserTeams(userId: String!): [Team!]!
  getTeam(teamId: String!): Team!
}

type PokemonSpecies {
  _id: ID!
  name: String!
  baseStats: Stats!
  battleBackSprite: String
  battleFrontSprite: String
  menuSprite: String!
  teamBuilderSprite: String!
  learnableMoves: [Move!]!
  abilities: [Ability!]!
  type: [String!]!
}

type Stats {
  hp: Int!
  attack: Int!
  defense: Int!
  specialAttack: Int!
  specialDefense: Int!
  speed: Int!
}

type Move {
  _id: ID!
  name: String
  description: String!
  type: String!
  basePower: String!
  accuracy: Int
  category: String!
  contact: Int!
  pp: PP!
  animation: String!
}

type PP {
  base: Int!
  max: Int!
}

type Ability {
  _id: ID
  name: String
  description: String!
  animation: String!
  effects: String!
}

type Team {
  _id: ID!
  name: String!
  pokemon: [Pokemon!]!
}

type Pokemon {
  _id: ID!
  nickname: String
  level: Int!
  stats: Stats
  pokemonSpecies: PokemonSpecies!
  moves: [Move!]
  ability: Ability
}

type Mutation {
  blankTeam(userId: String!): Team!
  addPokemon(pokemon: AddPokemonInput!, teamId: String!): Pokemon!
  deletePokemon(pokemonId: String!, teamId: String!): Team!
  editPokemon(pokemon: AddPokemonInput!, pokemonId: String!, teamId: String!): Pokemon!
  editTeam(team: AddTeamInput!): Team!
  deleteTeam(teamId: String!): String!
  randomBattle: Battle!
  updateBattle(moveInput: MoveInput!): String!
}

input AddPokemonInput {
  nickname: String
  pokemonSpecies: String!
  moves: [String!]
  level: Int
  ability: String
}

input AddTeamInput {
  _id: String
  name: String
  pokemon: [AddPokemonInput!]
}

type Battle {
  id: ID!
  team1: BattleTeam!
  team2: BattleTeam!
  team1FreeSwitch: Boolean!
  team2FreeSwitch: Boolean!
  environment: Environment!
}

type BattleTeam {
  pokemonInBattle: [PokemonInBattle!]!
}

type PokemonInBattle {
  pokemon: Pokemon!
  status: Status
  remainingHealth: Int!
  isActive: Boolean!
  statStages: Stats!
}

type Status {
  primary: PrimaryStatus!
  confused: Boolean!
}

"""
The primary condition of a Pok√©mon. Only one primary status can be active at a time.
"""
enum PrimaryStatus {
  Normal
  Sleep
  Burn
  Faint
  None
}

type Environment {
  weather: WeatherEffect
  terrain: TerrainEffect
  hazards: HazardState
  fieldEffects: FieldEffects
}

type WeatherEffect {
  type: String!
  duration: Int!
}

type TerrainEffect {
  type: String!
  duration: Int!
}

type HazardState {
  spikes: Int!
  toxicSpikes: Int!
  stealthRock: Boolean!
  stickyWeb: Boolean!
}

type FieldEffects {
  trickRoom: Boolean!
  gravity: Boolean!
  tailwind: Int!
  lightScreen: Int!
  reflect: Int!
  safeguard: Int!
}

input MoveInput {
  battleId: ID!
  userId: ID!
  pokemonId: ID
  isMove: Boolean!
  moveId: ID
  switchPokemonId: ID
}

type Subscription {
  battleUpdate(battleId: String!): BattleUpdatePlayer!
}

type BattleUpdatePlayer {
  battleId: ID!
  changedAllyPokemon: [PokemonInBattle!]!
  changedEnemyPokemon: [PokemonInBattle!]!
  environment: Environment!
  movedFirst: Boolean!
  allyFreeSwitch: Boolean!
  enemyFreeSwitch: Boolean!
  allyDamage: Float
  enemyDamage: Float
  allyMoveUsed: Move
  enemyMoveUsed: Move
  playerLost: Boolean
  enemyLost: Boolean
}